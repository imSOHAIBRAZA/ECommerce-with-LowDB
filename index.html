<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>eCommerace Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">

</head>
<body>
  <header id="header" class="header">
    <div class="container">
      <div class="row">
        <div class="four columns">
          
          <img src="img/logo.jpg" id="logo">
        </div>
        <div class="two columns u-pull-right">
          <ul>
            <li class="submenu" id="subCart">
              <span id="productCount" class="badge badge-danger"></span>
              <img src="img/cart.png" id="img-c">
              <div id="carrito">
                <table id="lista" class="u-full-width">
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
               
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div id="lista-cursos">
    <h1 id="heading">OUR PRODUCTS</h1>

    <div id="cursor__container" class="cursor__container">
     
    </div>
  </div>

  <script src="js/app.js"></script>

</body>
</html>
